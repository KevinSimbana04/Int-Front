<section class="w-full max-w-7xl mx-auto relative overflow-hidden  shadow-2xl">
    
    <div class="relative bg-black h-[600px]"> <div 
            class="flex transition-transform duration-700 ease-in-out w-full h-full"
            [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
            
            @for (slide of slides; track $index) {
                <div 
                    class="min-w-full h-full flex flex-col items-center justify-center text-center p-8 relative bg-cover bg-center bg-no-repeat"
                    [style.backgroundImage]="'url(' + slide.image + ')'">
                    
                    <div class="absolute inset-0 bg-black/60 z-0"></div>
                    
                    <div class="relative z-10 max-w-3xl flex flex-col gap-6">
                        <h1 class="text-4xl md:text-6xl font-bold text-white leading-tight drop-shadow-lg">
                            {{ slide.title }}
                        </h1>
                        <p class="text-lg md:text-2xl font-normal text-gray-100 leading-relaxed drop-shadow-md">
                            {{ slide.description }}
                        </p>
                        @if (slide.subtitle) {
                            <p class="text-sm md:text-lg text-secondary font-semibold italic bg-white/10 py-2 px-4 rounded-full mx-auto backdrop-blur-md">
                                {{ slide.subtitle }}
                            </p>
                        }
                    </div>
                </div>
            }

        </div>

        <button 
            (click)="prevSlide()" 
            class="absolute top-1/2 left-4 -translate-y-1/2 w-12 h-12 flex items-center justify-center rounded-full bg-white/10 border border-white/20 text-white text-2xl backdrop-blur-sm hover:bg-white/30 transition-all duration-300 z-20 hover:scale-110 cursor-pointer">
            ❮
        </button>
        
        <button 
            (click)="nextSlide()" 
            class="absolute top-1/2 right-4 -translate-y-1/2 w-12 h-12 flex items-center justify-center rounded-full bg-white/10 border border-white/20 text-white text-2xl backdrop-blur-sm hover:bg-white/30 transition-all duration-300 z-20 hover:scale-110 cursor-pointer">
            ❯
        </button>

        <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex gap-3 z-20">
            @for (slide of slides; track $index) {
            <button 
                (click)="goToSlide($index)"
                class="w-3 h-3 rounded-full transition-all duration-300 cursor-pointer border border-white/50"
                [ngClass]="{
                'bg-white scale-125 shadow-lg': currentSlide === $index,
                'bg-transparent hover:bg-white/50': currentSlide !== $index
                }">
            </button>
            } 
        </div>
    </div>
</section>
