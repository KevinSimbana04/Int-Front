<section class="w-full max-w-7xl mx-auto my-5 relative overflow-hidden rounded-xl shadow-2xl">
    
    <div class="relative bg-black">
    
    <div 
        class="flex transition-transform duration-700 ease-in-out w-full"
        [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
        
        @for (slide of slides; track $index) {
        <div class="min-w-full flex flex-col-reverse md:flex-row items-center justify-between p-8 md:p-12 gap-8 box-border bg-gradient-to-br from-[#000214] to-[#001a33]">
            
            <div class="flex-1 flex flex-col gap-4 z-10 text-center md:text-left">
                <h1 class="text-3xl md:text-5xl font-bold text-white leading-tight">
                {{ slide.title }}
                </h1>
                <p class="text-base md:text-xl font-normal text-gray-300 leading-relaxed max-w-lg mx-auto md:mx-0">
                {{ slide.description }}
                </p>
                @if (slide.subtitle) {
                    <p class="text-sm md:text-base text-gray-400 italic">
                    {{ slide.subtitle }}
                    </p>
                }
            </div>
            
            <div class="flex-1 w-full max-w-md">
                <img 
                    [src]="slide.image" 
                    [alt]="slide.title" 
                    class="w-full h-56 md:h-72 object-cover rounded-xl shadow-lg hover:scale-105 transition-transform duration-300">
            </div>

            </div>
        }

    </div>

    <button 
        (click)="prevSlide()" 
        class="absolute top-1/2 left-4 -translate-y-1/2 w-12 h-12 flex items-center justify-center rounded-full bg-white/10 border border-white/20 text-white text-2xl backdrop-blur-sm hover:bg-white/90 hover:text-black hover:shadow-[0_0_15px_rgba(255,255,255,0.4)] transition-all duration-300 z-20">
        ❮
    </button>
    
    <button 
        (click)="nextSlide()" 
        class="absolute top-1/2 right-4 -translate-y-1/2 w-12 h-12 flex items-center justify-center rounded-full bg-white/10 border border-white/20 text-white text-2xl backdrop-blur-sm hover:bg-white/90 hover:text-black hover:shadow-[0_0_15px_rgba(255,255,255,0.4)] transition-all duration-300 z-20">
        ❯
    </button>

    <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-3 z-20">
        @for (slide of slides; track $index) {
        <button 
            (click)="goToSlide($index)"
            class="w-3 h-3 rounded-full transition-all duration-300 cursor-pointer"
            [ngClass]="{
            'bg-white scale-125 shadow-[0_0_8px_rgba(255,255,255,0.6)]': currentSlide === $index,
            'bg-white/30 hover:bg-white/50': currentSlide !== $index
            }">
        </button>
        } 
    </div>
    </div>
</section>
